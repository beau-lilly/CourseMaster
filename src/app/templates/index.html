{% extends "layout.html" %}

{% block content %}

    <h2>Your Courses</h2>
    {% if courses %}
        <ul>
            {% for course in courses %}
                <li>
                    <div class="row-actions">
                        <a href="{{ url_for('view_course', course_id=course.course_id) }}">{{ course.name }}</a>
                        <form action="{{ url_for('delete_course', course_id=course.course_id) }}" method="POST" class="action-inline" onsubmit="return confirm('Delete this course and everything in it?');">
                            <button type="submit" class="secondary">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses yet. Add one to get started.</p>
    {% endif %}

    <article>
        <h3>Add a new course</h3>
        <form action="{{ url_for('create_course') }}" method="POST">
            <label for="course_name">Course name</label>
            <input type="text" id="course_name" name="course_name" placeholder="e.g., CS 372" required>
            <button type="submit">Create course</button>
        </form>
    </article>

{% endblock %}
