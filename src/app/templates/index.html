{% extends "layout.html" %}

{% block content %}
    
    <h2>Upload Documents</h2>
    <p>Upload your lecture slides, notes, or textbook pages (.txt or .pdf).</p>
    
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <label for="document">
            Choose file:
            <input type="file" id="document" name="document" required>
        </label>
        <button type="submit">Upload</button>
    </form>
    
    <hr>

    <h2>Ask a Question</h2>
    <p>Ask a question based on your uploaded documents.</p>

    <form action="{{ url_for('ask_question') }}" method="POST">
        <label for="question_text">Your Question:</label>
        <textarea id="question_text" name="question_text" rows="5" required></textarea>
        <button type="submit">Get Explanation</button>
    </form>

{% endblock %}
